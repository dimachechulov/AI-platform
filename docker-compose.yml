version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: bot_platform_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-bot_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-bot_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: bot_platform_app
    volumes:
      - .:/app
      - uploads_data:/app/uploads
      - ./scripts/start.sh:/start.sh
      # Использование локального venv (будет создан автоматически при отсутствии)
      - ./venv:/app/venv
      # Кэш pip для ускорения установки зависимостей
      - pip_cache:/root/.cache/pip
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-bot_platform}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-bot_platform}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-robotics-er-1.5-preview}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  pip_cache:

